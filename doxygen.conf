# フォーマット解説
# http://www.doxygen.jp/config.html


# プロジェクトに関するオプション
#--------------------------------------------------

# 設定ファイルのエンコード
DOXYFILE_ENCODING = SHIFT_JIS

# プロジェクト名
PROJECT_NAME = "OpenXOPS Project"

# バージョン
PROJECT_NUMBER = 1.000

# ドキュメントを生成する場所
OUTPUT_DIRECTORY = "doc"

# ドキュメントの言語
OUTPUT_LANGUAGE = Japanese


# Input 関連のオプション
#--------------------------------------------------

# 入力ディレクトリ
INPUT = 

# 入力ファイルのエンコード
INPUT_ENCODING = SHIFT_JIS

# 認識するファイル拡張子
FILE_PATTERNS = *.h *.cpp *.c


# HTML に関連するオプション
#--------------------------------------------------

# HTMLを出力する
GENERATE_HTML = YES

# HTMLを出力するディレクトリ（OUTPUT_DIRECTORY内）
HTML_OUTPUT = html

# 生成されるHTMLの拡張子
HTML_FILE_EXTENSION = .html

# ナビゲーション表示
DISABLE_INDEX = NO 
GENERATE_TREEVIEW = YES 


# その他
#--------------------------------------------------

# LaTeX出力
GENERATE_LATEX = NO

# RTF出力
GENERATE_RTF = NO

# man page 出力
GENERATE_MAN = NO

# XML出力
GENERATE_XML = NO

# AutoGen Definitions 出力
GENERATE_AUTOGEN_DEF = NO

# Perlモジュール出力
GENERATE_PERLMOD = NO

# プリプロセッサ
ENABLE_PREPROCESSING = YES
